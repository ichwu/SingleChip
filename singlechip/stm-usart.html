<div class="m-label">USART</div>

<pre>使用STM32串口： 开启串口时钟 设置相应IO引脚模式
				   配置波特率 数据位长度 奇偶效验位等
				
串口时钟使能：APB2ENR的第14位
串口复位：APB2RSTR的第14位
串口波特率设置：USART_BRR
串口控制： 每个串口均有3个控制寄存器USART_CR1~3 这里使用CR1即可
数据发送与接收寄存器：USART_DR
串口状态寄存器： USART_SR
</pre>
