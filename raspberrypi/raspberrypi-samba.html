<div class="m-label">Raspberrypi 配置Samba</div>
<pre><code class="language-html line-numbers">1 安装samba 
	sudo apt-get install samba samba-bin
2 配置samba
	sudo vim /etc/samba/smb.conf
3 重启samba
	sudo samba restart
4 添加用户pi到samba
	sudo sampasswd -a pi  并输入pi的密码 wuchi57spi
5 windows访问
	地址栏输入：\\192.168.0.33\pi
	
6 可以在windows添加网络位置
  可以在安卓Es文件浏览器中局域网添加服务器
  可以在ipad文件中添加服务器
</code></pre>
